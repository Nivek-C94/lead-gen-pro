{% extends 'base.html' %}
{% block content %}
<h1 class='text-2xl font-bold mb-4'>Lead Details</h1>
<div class='bg-white p-6 rounded shadow'>
  <p><strong>Name:</strong> {{ lead[1] }}</p>
  <p><strong>Source:</strong> {{ lead[2] }}</p>
  <p><strong>Score:</strong> {{ lead[3] }}</p>
  <p><strong>Date Added:</strong> {{ lead[5] }}</p>
  <p><strong>Location:</strong> {{ lead[7] }}</p>
  <p><strong>Details:</strong></p>
  <p class='whitespace-pre-wrap border p-3 rounded bg-gray-50'>{{ lead[6] }}</p>
  <a href='{{ lead[4] }}' target='_blank' class='inline-block mt-4 bg-blue-500 text-white px-4 py-2 rounded'>Open Original</a>
  <a href='/dashboard' class='inline-block mt-4 ml-2 bg-gray-400 text-white px-4 py-2 rounded'>Back to Dashboard</a>
</div>
{% endblock %}
