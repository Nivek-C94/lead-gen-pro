{% extends 'base.html' %}
{% block content %}
<div class='max-w-md mx-auto bg-white p-6 rounded shadow mt-20'>
  <h2 class='text-2xl font-bold mb-4 text-center'>Login</h2>
  {% if error %}
  <p class='text-red-500 mb-4 text-center'>{{ error }}</p>
  {% endif %}
  <form method='post' action='/login' class='space-y-4'>
    <input name='username' placeholder='Username' class='border p-2 w-full rounded'>
    <input name='password' type='password' placeholder='Password' class='border p-2 w-full rounded'>
    <button type='submit' class='w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600'>Login</button>
  </form>
</div>
{% endblock %}
